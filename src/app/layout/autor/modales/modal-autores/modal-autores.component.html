
<mat-card>
  <mat-dialog-content>
    <div class="mat-elevation-z2">
      <mat-spinner *ngIf="loading" class="spinner" diameter="50"></mat-spinner>
      <table *ngIf="!loading" mat-table [dataSource]="dataListObras" >

        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element;let i = index">{{ i + 1 }}</td>
        </ng-container>

        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Título </th>
            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>

        <ng-container matColumnDef="author">
          <th mat-header-cell *matHeaderCellDef> Autor </th>
          <td mat-cell *matCellDef="let element"> {{element.author}} </td>
        </ng-container>

        <ng-container matColumnDef="lines">
          <th mat-header-cell *matHeaderCellDef> Poema </th>
          <td mat-cell *matCellDef="let element"> {{element.lines }} </td>
        </ng-container>

        <ng-container matColumnDef="linecount">
          <th mat-header-cell *matHeaderCellDef> Número de lineas </th>
          <td mat-cell *matCellDef="let element"> {{element.lines.length}} </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef style="width: 80px;"></th>
            <td mat-cell *matCellDef="let element">                    
                <button mat-stroked-button color="primary" (click)="seleccionarObra(element)">Marcar Favorito
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnasTabla"></tr>
        <tr mat-row *matRowDef="let row; columns : columnasTabla;"></tr>
    </table>
    </div>
  </mat-dialog-content>
</mat-card>
